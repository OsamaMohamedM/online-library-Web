<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Add-Edit-book.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav class="navbar" >
        <ul>
            <li><a href="main-admin.htm" >Home &nbsp;&nbsp;&nbsp;</a></li>
            <li><a href="add-book.htm" >Add Book &nbsp;&nbsp;&nbsp;</a></li>
             <li><a href="edit-book.htm" >Edit Book &nbsp;&nbsp;&nbsp;</a></li>
             <li><a href="delete-book.htm">Delete Book &nbsp;</a></li>
             <li class="signout"><a href="../login/signout.html">Sign out &nbsp;</a></li>
        </ul>    
     </nav>
 <br><br>
 <form class="add-form">
    <h2>Add Book</h2>
    <label for="book-id">Book Id:</label>
    <input id="book-id" type="text" placeholder="Type a numeric id" required class="book-id">
    <br><br>
    <label for="book-type-list">Change book type:</label>
   
    <select id="book-type-list" class="book-type-list">
        <option value="Fiction">Fiction</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Historical">Historical</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
        <option value="Mystery">Mystery</option>
    </select>
   
    <br><br>
    <label for="book-name">Book Name: </label>
    <input type="text" id="book-name" required class="book-name">
    <br><br>
    <label for="author-name">Author Name: </label>
    <input type="text" id="author-name" required class="author-name">
    <br><br>
    <label for="book-description">Book Description </label>
    <textarea id="book-description" rows="10" cols="40" placeholder="About book" class="book-description"></textarea>
    <br><br>
    <label for="book-quote">Quote</label>
    <textarea id="book-quote" rows="5" cols="40" placeholder="Highlight a quote" class="book-quote"></textarea>
    <br><br>
    <label for="book-upload">Upload Book:</label>
    <input type="file" id="book-upload" required>
    <br><br>
    <label for="book-poster">Upload Poster</label>
    <input type="file" id="book-poster" required>
    <br><br>
    <input type="submit">
 </form>
</body>
</html>
